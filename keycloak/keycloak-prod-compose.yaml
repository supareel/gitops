version: '3.8'

services:
  keycloak:
    image: ssokeycloak:1.0.0
    ports:
      - "8443:8443"
      - "8090:8090"
    networks:
      - keycloak_pg_net
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTPS_CLIENT_AUTH: required
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/sso
      KC_DB_PASSWORD: secret
      KC_DB_USERNAME: aitplacements_owner
      KC_HOSTNAME_STRICT: 'false'
      KC_LOG_CONSOLE_COLOR: 'true'
      KC_DIR: /etc/keycloak/exports
      KC_HTTP_ENABLED: 'true'
      KC_HTTP_PORT: '8090'
      KC_PROXY_HEADERS: 'xforwarded'
    command: ["start", "--optimized"]
    volumes:
      - ./kcdata/:/etc/keycloak/

networks:
  keycloak_pg_net:
    driver: 
      bridge